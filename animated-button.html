<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Button</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #1e1e2f;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .pulse-button {
      background-color: #6200ea;
      color: #ffffff;
      border: 2px solid #6200ea;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    .pulse-button:hover {
      background-color: #ffffff;
      color: #6200ea;
      border-color: #ffffff;
      box-shadow: 0 0 20px 5px #6200ea88;
      animation: none;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.6);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(98, 0, 234, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0);
      }
    }
  </style>
</head>
<body>
  <button class="pulse-button">Click Me</button>
</body>
</html>
